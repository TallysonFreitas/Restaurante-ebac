<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg stycky-top p-4">
        <div class="container">
            <h1 class="navbar-brand m-0">Nome do restaurante</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="navbar-collapse collapse justify-content-end" id="menu">
                <ul class="nav d-block d-md-flex nav-pills">
                    <li class="nav-item fw-bold">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-house-door me-1"></i>
                            Sobre o restaurante
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">
                            <i class="bi bi-calendar-check me-1"></i>
                            Eventos
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">
                            <i class="bi bi-card-text me-1"></i>
                            Nosso cardapio
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">
                            <i class="bi bi-chat-left-text me-1"></i>
                            Fale conosco
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="sobre-o-restaurante">
        <div id="carrossel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="images/slides/slide1.png" alt="Foto interna do restaurante">
                    <div class="carousel-caption">
                        <h4>Titulo</h4>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/slides/slide2.png" alt="Duas tacas de vinho">
                    <div class="carousel-caption">
                        <h4>Titulo</h4>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/slides/slide3.png" alt="Uma mesa com comida">
                    <div class="carousel-caption">
                        <h4>Titulo</h4>
                    </div>
                </div>
                <div>
                    <button type="button" class="carousel-control-prev" data-bs-target="#carrossel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button type="button" class="carousel-control-next" data-bs-target="#carrossel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                <div class="carousel-indicators">
                    <button type="button" data-bs-slide-to="0" data-bs-target="#carrossel" class="active"></button>
                    <button type="button" data-bs-slide-to="1" data-bs-target="#carrossel"></button>
                    <button type="button" data-bs-slide-to="2" data-bs-target="#carrossel"></button>
                </div>
            </div>
        </div>
    </section>

    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
